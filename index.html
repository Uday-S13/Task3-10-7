<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="main">
        <fieldset>
            <legend>Todo List</legend>
        <div class="check">
            <input type="checkbox" name="att" >
            <label for="att">Attend Meeting</label>
        </div>
        <div class="two">
            <input type="checkbox" checked>
            <label for="checkbox"><del> <span style="color: gray;"> Complete Assignment</span></del></label>
        </div>
        <div class="three">
            <input type="checkbox" checked>
            <label for="checkbox"><del><span style="color: gray;">Finsh design for new Website</span></del></label>
        </div>
        <div class="four">
            <input type="checkbox" name="go">
            <label for="go">Go to the gym</label>

        </div>
    </fieldset>
    </div>
</body>
</html>
